
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zane Space</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 640px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 2.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      border: 1px solid #ccc;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      transition: all 0.2s ease-in-out;
    }

    nav a:hover {
      background-color: #222;
      color: #fff;
      border-color: #222;
    }

    footer {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Welcome to Zane Space</h1>
  <p class="description">
    A quiet place for thoughtful design, creative code,<br />
    and the subtle joy of building something beautiful.
  </p>

  <nav>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <footer>Â© 2025 Zane. All rights reserved.</footer>
</body>
</html>
